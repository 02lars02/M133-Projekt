<h1>Warenkorb</h1>
<table *ngIf="cart.products.length != 0">
    <thead>
        <tr>
            <th>Produkt</th>
            <th>Einzelpreis</th>
            <th>Anzahl</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of cart.products">
            <td class="infos">{{product.productName}}</td>
            <td class="infos">{{product.price | number : '1.2-2'}}</td>
            <td class="infos">
                <div>
                    <button (click)="remove(product.id)">-</button>
                    {{product.amount}}
                    <button  (click)="add(product.id)">+</button>
                </div>
            </td>
            <td class="infos">{{product.total | number : '1.2-2'}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">Total</th>
            <th>{{cart.total | number : '1.2-2'}}</th>
        </tr>
    </tfoot>
</table>
<button [disabled]="cart.products.length == 0" [routerLink]="['/checkout']">Einkauf Abschliessen</button>
