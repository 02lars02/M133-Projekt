<div class="products">
    <div *ngFor="let product of products" class="card" [routerLink]="['/product', product.id]">
        <img [src]="'/api/img/' + product.imageName" class="cardImg" [alt]="product.productName">
        <h4>{{product.productName}}</h4>
        <p>
            <span>
                CHF {{product.price | number : '1.2-2'}} 
            </span>
            <span class="productSpecial" *ngIf="product.hasSpecialOffer">
                CHF {{product.normalPrice | number : '1.2-2'}}
            </span>
        </p>
    </div>
</div>
